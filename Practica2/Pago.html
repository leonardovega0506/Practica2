<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/estilos.css">
   <link rel="icon" href="images/upiicsa.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
   <title>Pago</title>
</head>

<body>
   <!--Contenido-->
   <section>
      <!--Tarjeta-->
      <div class="contenedor-t">
         <h2>Orden de Pago</h2>
         <form>
            <label for="tipo">Tipo de Tarjeta</label><br>
            <input type="radio" name="tipoTarjeta" id="c" value="c">
            <label for="credito">Credito</label>
            <input type="radio" name="tipoTarjeta" id="d" value="d">
            <label for="debito">Debito</label><br><br>
            <label for="numTarjeta">Numero de Tarjeta</label>
            <input type="text" id="numTarjeta">
            &nbsp;
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv">
            &nbsp; &nbsp;
            <label for="fechaCad">Fecha de Caducidad</label>
            <input type="date" name="fechaCad" id="fechaCad">
         </form>
      </div>
      <!--Datos-->
      <div class="contenedor-d">
         <h2>Datos de la Tarjeta</h2>
         <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            &nbsp;
            <label for="apellidop">Apellido Paterno</label>
            <input type="text" id="apellidop" name="apellidop">
            &nbsp;
            <label for="apellidom">Apellido Materno</label>
            <input type="text" id="apellidom" name="apellidom">
            <br><br>
            <label for="direccion">Direcci&oacute;n</label>
            <textarea name="direccion" id="direccion" cols="30" rows="10"></textarea>
            &nbsp; &nbsp;
            <label for="cp">C.P.</label>
            <input type="text" name="cp" id="cp">
         </form>
      </div>
      <br>
      <div class="contenedor-b">
         <a href="Home.html">Cancelar Pago</a>
         <a href="PagoExitoso.html">Enviar Pago</a>
      </div>
   </section>
</body>

</html>
